<template name = "main">
    <div class = "header">
        <br/>
        Stocky Management System
    </div>
    {{>yield}}
</template>

<template name = "home">
    <div class="h" >
        <div class = "empDes"><h1>Employee</h1></div>
        {{>empLogin}}
        <div class = "ownDes">
        <h1>Registration for Owner</h1>
        </div>
        {{>regist}}
        <br/>
        <div class = "ownDes">
        <h1>Login for Owner</h1>
    </div>

        {{>log}}
    </div>


</template>
<template name="regist">
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register" class="sub"></p>
    </form>
</template>

<template name="log">
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login" class="sub"></p>
    </form>
</template>

<template name = "ownerHome">
    {{>authenticateemp}}
    {{>addingItems}}
    <br/>
    {{>displayItems}}
</template>

<template name= "empLogin">
    <form>
        <div class = "emplog">
        UserName : <input type ="text" name= "empusername"/>
        <br/>
        <br/>
        Password : <input type="password" name  = "emppassword"/>
        <br/>
        <br/>
        <input type="submit" name= "submit" value= "login" class="sub"/>
    </div>
    </form>

</template>

<template name="empPage">
    {{>createUser}}
    <br/>
        <br/>
            <br/>
    <form class="addItem">
        <input type="text" placeholder="ItemName" name="itemName"/>
        <input type="number" placeholder="Quantity" name="quantity"/>
        <input type="submit" value="Add" class="sub"/>
    </form>
    <br />
    <br/>
    <div class="cartItems">
    Items in Cart:<br/>
    <table class="table">
        <th>Name of Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Net Price</th>
    {{#each useritem}}
    <tr>
        <td>{{itemName}}</td>
        <!-- <td>{{itemId}}</td> -->
        <td>{{quantity}}</td>
        <td>{{price}}</td>
        <td>{{netprice}}</td>
        <td class="removeBill">Remove</td>
    </tr>

    {{/each}}
    </table>
    </div>
    <br />

    <input type="button" value="Generate Bill" name="billGenerate"/>
    <div class = "showFinalAmount">
        {{showAmount}}
    </div>
    <br/>
    <input type="button" value="Reset" name="Reset"/>
</template>

<template name= "createUser">
    <div class="createUser">
    <br/>
    <br/>
    <br/>
    <br/>
    Add UserName:
    <form >
        <input type= "text" placeholder="UserName" name = "UserName"/>
        <input type="submit" placeholder="Add User" class="sub"/>
    </form>
    </div>
</template>
<template name = "register">
    <h1>Register</h1>
</template>

<template name="authenticateemp">
    <div class="u">Authenticate an employee:</div>
    <br />
    <form >
        <input type="text" placeholder="UserName" name="username" class="u"/>
        <input type="text" placeholder="Password" name="password" class="p"/>
        <input type="submit" value="Add"/>
    </form>
    <br />
    <div class="u">Users Authenticated are:</div>
    <ul>
    {{#each employee}}
        <div class="empdisplay">
            <div class="empname">{{name}}</div>
            <div class="delete">Remove </div>
        </div>
        <br/>
    {{/each}}
    </ul>
</template>

<template name = "addingItems">
    <div class="u">Add a new Item:</div>
    <div class = "addnewItem">
        <form>
            <input type="text" placeholder="Item Name" name="name"/>
            <input type="number" placeholder="Quantity" name="quantity"/>
            <input type="number" placeholder="Price" name="price"/>
            <input type="submit" value="Add"/>
        </form>
    </div>

</template>

<template name="displayItems">
    Items Available :
    <table>
        <th>Item Name</th>
        <!-- <th>Item ID</th> -->
        <th>Quantity</th>
        <th>Price</th>
    {{#each retItems}}
        <tr>
            <td>{{name}}</td>
            <!-- <td>{{itemId}}</td> -->
            <td><input type="text" value="{{quantity}}"/></td>
            <td>{{price}}</td>
            <td name ="removeItem">Remove </td>
        </tr>
    {{/each}}
    </table>
</template>
